<script>
     function ListNode(val) {
         this.val = val;
         this.next = null;
     }

    var addTwoNumbbers = function(l1, l2) {
       var carry = 0;  /* 存放进位 */
       var l3 = new ListNode(0);
       var tmp = new ListNode(0);
       tmp = l3;
       while(l1 || l2){
           sum = (l1 != null ? l1.val: 0) + (l2 != null ? l2.val: 0)
           if(sum > 9) {
               carry = 1;
           }else{
               carry = 0;
           }

           tmp.next = new ListNode(sum % 10);
           tmp = tmp.next;
           l1 = l1?(l1.next?l1.next: null):null;
           l2 = l2?(l2.next?l2.next: null):null;
       }

       if(carry == 1){
           tmp.next = new ListNode(1);
       }
       
       return l3.next;
    }
</script>
